<div class="customers-container">
  <div class="header">
    <h1>Customer Management</h1>
    <button mat-raised-button color="primary" (click)="openCustomerForm()">
      <mat-icon>add</mat-icon>
      Add Customer
    </button>
  </div>

  <mat-card class="filters-card">
    <mat-card-content>
      <div class="filters">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Search Customers</mat-label>
          <input matInput [(ngModel)]="searchTerm" (keyup.enter)="searchCustomers()" placeholder="Search by name, email, phone, or ID">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button mat-raised-button (click)="searchCustomers()">Search</button>
        <button mat-button (click)="clearSearch()">Clear</button>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort class="customers-table">
        <ng-container matColumnDef="customerId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer ID</th>
          <td mat-cell *matCellDef="let customer">{{ customer.customerId }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let customer">{{ customer.email || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let customer">{{ customer.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="totalPurchases">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Purchases</th>
          <td mat-cell *matCellDef="let customer">{{ customer.totalPurchases }}</td>
        </ng-container>

        <ng-container matColumnDef="totalSpent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Spent</th>
          <td mat-cell *matCellDef="let customer">â‚¹{{ customer.totalSpent | number:'1.2-2' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let customer">
            <button mat-icon-button (click)="viewHistory(customer)" matTooltip="View History">
              <mat-icon>history</mat-icon>
            </button>
            <button mat-icon-button (click)="openCustomerForm(customer)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCustomer(customer._id)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
